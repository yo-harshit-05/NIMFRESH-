<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimFresh - Connect Your Device</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-icon"><i class="fas fa-apple-alt"></i></div>
            <div class="floating-icon"><i class="fas fa-carrot"></i></div>
            <div class="floating-icon"><i class="fas fa-fish"></i></div>
            <div class="floating-icon"><i class="fas fa-cheese"></i></div>
        </div>

        <div class="content-wrapper">
            <!-- Big Logo Section -->
            <div class="logo-section">
                <img src="images/logo.png" alt="NimFresh Logo" class="logo">
                <h1 class="logo-title">NimFresh</h1>
                <p class="tagline">Bring Freshness To Your Life</p>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-card">
                <div class="device-animation">
                    <div class="device-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="connection-pulse"></div>
                </div>
                <h2>Welcome to Smart Food Monitoring</h2>
                <p>Scan successful! Your NimFresh device is ready to connect.</p>
            </div>

            <!-- Registration Form -->
            <div class="registration-card">
                <h3>Setup Your Device</h3>
                <form id="registration-form" class="registration-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-home"></i>
                        <select id="location" required>
                            <option value="">Select storage type</option>
                            <option value="home">Home Refrigerator</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="cold-storage">Cold Storage</option>
                            <option value="community">Community Kitchen</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-qrcode"></i>
                        <input type="text" id="device-id" value="NF-7342-8891" readonly>
                    </div>

                    <button type="submit" class="connect-btn">
                        <i class="fas fa-plug"></i>
                        Connect & Start Monitoring
                    </button>
                </form>
            </div>

            <!-- Security Note -->
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <span>Your data is secure and private</span>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
